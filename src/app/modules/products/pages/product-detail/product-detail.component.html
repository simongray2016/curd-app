<div class="p-10 bg-gray-100 min-h-screen">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="mt-2">Product detail</mat-card-title>
    </mat-card-header>

    <form
      class="mt-10"
      [formGroup]="productFormGroup"
      (ngSubmit)="submitForm()"
    >
      <div class="flex">
        <div class="px-5">
          <img class="w-48 h-80 rounded-lg" [src]="imgUrl" alt="" />
        </div>
        <div class="flex-1 px-5">
          <div>
            <div class="font-bold">Name</div>
            <mat-form-field class="w-full" appearance="outline">
              <input formControlName="name" matInput />
              <mat-error *ngIf="name?.hasError('required')"
                >You must fill this field</mat-error
              >
            </mat-form-field>
          </div>
          <div>
            <div class="font-bold">Description</div>
            <mat-form-field class="w-full" appearance="outline">
              <textarea
                class="h-40"
                formControlName="description"
                matInput
              ></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="flex-1">
          <div class="flex">
            <div class="px-2 w-1/3">
              <div class="font-bold">Price</div>
              <mat-form-field class="w-full" appearance="outline">
                <input type="number" formControlName="price" matInput />
              </mat-form-field>
            </div>
            <div class="px-2 w-1/3">
              <div class="font-bold">Stock</div>
              <mat-form-field class="w-full" appearance="outline">
                <input type="number" formControlName="stock" matInput />
              </mat-form-field>
            </div>
            <div class="px-2 w-1/3">
              <div class="font-bold">Material</div>
              <mat-form-field class="w-full" appearance="outline">
                <input formControlName="material" matInput />
              </mat-form-field>
            </div>
          </div>
          <div class="flex">
            <div class="px-2 w-1/3">
              <div class="font-bold">Category</div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-select formControlName="category">
                  <mat-option
                    *ngFor="let category of categories"
                    [value]="category"
                  >
                    {{ category }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="category?.hasError('required')"
                  >You must select an option</mat-error
                >
              </mat-form-field>
            </div>
            <div class="px-2 w-1/3">
              <div class="font-bold">Status</div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-select formControlName="status">
                  <mat-option *ngFor="let status of statuses" [value]="status">
                    {{ status }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="status?.hasError('required')"
                  >You must select an option</mat-error
                >
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <mat-card-actions class="mb-0">
        <div class="flex justify-end">
          <button
            class="w-20"
            [disabled]="!productFormGroup.dirty"
            mat-raised-button
            (click)="cancel()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="w-20"
            [disabled]="!productFormGroup.dirty"
            mat-raised-button
            color="primary"
          >
            Save
          </button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
